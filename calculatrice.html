<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript - Calculatrice simple</title>
   <link rel="stylesheet" href="calculatrice.css">
</head>

<body>
   <h1>Calculatrice numérique</h1>
   <form name="calcForm" method="post">
      <div class="row">
         <label>Nombre 1 : </label>
         <input type="number" id="nbr1" min="0" max="100" step="10">
      </div>
      <div class="row">
         <label>Nombre 2 : </label>
         <input type="number" id="nbr2" min="0" max="100" step="5">
      </div>
      <div class="row">
         <span>Opération : </span>
         <input type="radio" name="choix" id="add" value="+"><label for="add">+</label>
         <input type="radio" name="choix" id="sub" value="-"><label for="sub">-</label>
         <input type="radio" name="choix" id="mult" value="*"><label for="mult">*</label>
         <input type="radio" name="choix" id="div" value="/"><label for="div">/</label>
      </div>
      <div class="row">
         <button id="btnCalc">Calcul</button>
      </div>
      <p id="result">Résultat : <span></span></p>
   </form>
   <script src="calculatrice.js"></script>
</body>

</html>
