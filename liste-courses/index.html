<!DOCTYPE html>
<html lang="fr">


<head>
  <meta charset="utf-8">
  <title>JavaScript - Liste de courses</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- CSS perso -->
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <header>
      <h1><i class="fa-solid fa-shopping-bag"></i> Liste de Courses</h1>
    </header>
    <main>
      <label for="produit">Produit : </label>
      <input type="text" name="produit" id="produit" value="">
      <div class="actions">
        <button class="btn" id="btnAjouter"><i class="fa-solid fa-cart-plus"></i> Ajouter</button>
        <button class="btn" id="btnTrier"><i class="fa-solid fa-sort-alpha-down"></i> Trier</button>
        <button class="btn" id="btnSupprimer"><i class="fa-solid fa-times-circle"></i> Supprimer</button>
        <button class="btn" id="btnVider"><i class="fa-solid fa-trash-alt"></i> Vider</button>
      </div>
      <div id="liste">
        <h2>Liste des produits</h2>
        <p class="legende">La liste est vide</p>
        <div id="detail"></div>
      </div>
      <p id="debug"></p>
    </main>
  </div>
  <script src="main.js"></script>
</body>


</html>
